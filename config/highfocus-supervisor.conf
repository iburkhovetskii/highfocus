[program:highfocus-bot]
command=/path/to/highfocus/venv/bin/python /path/to/highfocus/bot.py
directory=/path/to/highfocus
user=your_username
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/path/to/highfocus/logs/bot.log
stderr_logfile=/path/to/highfocus/logs/bot_error.log
environment=PATH="/path/to/highfocus/venv/bin"

